<link rel="stylesheet" href="../../css/cards.css">
<script src="../js/router.js" defer type="module"></script>

<div class="container">
    <div class="main-container">
        <div class="header-container">
            <div class="title-container">
                <img src="../../img/hashtag.png" alt="Icone de Hashtag">
                <p>Cursos</p>
            </div>
            <div class="buttons-container">
                <a href="#modal-container-save" class="button-add">
                    <img src="../../img/button_add.png" alt="Botão para adicionar curso">
                </a>
            </div>
        </div>
        <div class="line"></div>
        <div class="cards-container" id="cards-container-course">
            <!-- <div class="card">
                <a href="/class" onclick="route()" class="top-container">Eletroeletrônica</a>
                <div class="bottom-container">
                    <a class="button-edit">
                        <img src="../img/button_edit.png" alt="Botão para editar curso">
                    </a>
                    <div class="button-delete">
                        <img src="../img/button_delete.png" alt="Botão para deletar curso">
                    </div>
                </div>
            </div> -->
        </div>
        <div class="modal-container" id="modal-container-save">
            <div class="modal-content">
                <div class="header-modal">
                    <h1 class="text-senai-modal">SENAI</h1>
                </div>
                <div class="main-modal">
                    <p class="title-modal">Cadastrar Curso</p>
                    <div class="input-container">
                        <div class="textfield-container">
                            <p>Nome:</p>
                            <input type="text" class="textfield-login" id="name-curso">
                        </div>
                        <div class="textfield-container">
                            <p>Sigla:</p>
                            <input type="text" class="textfield-login" id="sigla-curso">
                        </div>
                        <div class="textfield-container">
                            <p>Carga Horária:</p>
                            <input type="number" class="textfield-login" id="hora-curso">
                        </div>
                        <div class="textfield-container">
                            <p>Descrição:</p>
                            <input type="text" class="textfield-login" id="descricao-curso">
                        </div>
                    </div>
                    <div class="buttons-modal">
                        <a href="#" class="save-modal" id="save-modal">Salvar</a>
                        <a href="#" class="close-modal">Cancelar</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-container" id="modal-container-edit">
            <div class="modal-content">
                <div class="header-modal">
                    <h1 class="text-senai-modal">SENAI</h1>
                </div>
                <div class="main-modal">
                    <p class="title-modal">Editar Curso</p>
                    <div class="input-container">
                        <div class="textfield-container">
                            <p>Nome:</p>
                            <input type="text" class="textfield-login" id="name-curso-edit">
                        </div>
                        <div class="textfield-container">
                            <p>Sigla:</p>
                            <input type="text" class="textfield-login" id="sigla-curso-edit">
                        </div>
                        <div class="textfield-container">
                            <p>Carga Horária:</p>
                            <input type="number" class="textfield-login" id="hora-curso-edit">
                        </div>
                        <div class="textfield-container">
                            <p>Descrição:</p>
                            <input type="text" class="textfield-login" id="descricao-curso-edit">
                        </div>
                    </div>
                    <div class="buttons-modal">
                        <a href="#" class="save-modal" id="edit-modal">Salvar</a>
                        <a href="#" class="close-modal">Cancelar</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-container" id="modal-container-delete">
            <div class="modal-content-delete">
                <div class="header-modal">
                    <h1 class="text-senai-modal">SENAI</h1>
                </div>
                <div class="main-modal">
                    <p class="title-modal">Você deseja deletar?</p>
                    <div class="buttons-modal">
                        <a href="#" class="save-modal" id="delete-modal">Deletar</a>
                        <a href="#" class="close-modal">Cancelar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
