<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@500;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4f821b9693.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/cards.css">
    <script src="../js/discipline.js" defer type="module"></script>
    <title>Disciplinas</title>
</head>
<body>
    <header>
        <h1 class="text-senai">SENAI</h1>
        <div class="profile-container">
            <p class="text-user">Administrador</p>
            <i class="fa-solid fa-circle-user"></i>
        </div>
    </header>
    <div class="left-container">
        <nav class="nav-container">
            <ul class="list-container">
                <li>
                    <div class="container-link">
                        <a href="./home.html" class="link-route" title="Página inicial"></a>
                        <img src="../../img/home_icon.png" alt="Icone para retornar a página principal">
                    </div>
                </li>
                <li>
                    <div class="container-link">
                        <a href="./teachers.html" class="link-route" title="Professores"></a>
                        <img src="../../img/teacher_icon.png" alt="Icone para ir á página do professor">
                    </div>
                </li>
                <li>
                    <div class="container-link">
                        <a href="./course.html" class="link-route" title="Cursos"></a>
                        <img src="../../img/courses_icon.png" alt="Icone para ir á página do curso">
                    </div>
                </li>
            </ul>
        </nav>
        <div class="container">
            <div class="main-container">
                <div class="header-container">
                    <div class="title-container">
                        <img src="../../img/hashtag.png" alt="Icone de Hashtag">
                        <p>Disciplinas</p>
                    </div>
                    <div class="buttons-container">
                        <a href="#modal-container-save" class="button-add">
                            <img src="../../img/button_add.png" alt="Botão para adicionar disciplina">
                        </a>
                    </div>
                </div>
                <div class="line"></div>
                <div class="cards-container" id="cards-container-discipline">
                    <!-- <div class="card">
                        <a href="/student" onclick="route()" class="top-container">Eletroeletrônica</a>
                        <div class="bottom-container">
                            <a class="button-edit">
                                <img src="../img/button_edit.png" alt="Botão para editar curso">
                            </a>
                            <div class="button-delete">
                                <img src="../img/button_delete.png" alt="Botão para deletar curso">
                            </div>
                        </div>
                    </div> -->
                </div>
                <div class="modal-container" id="modal-container-save">
                    <div class="modal-content">
                        <div class="header-modal">
                            <h1 class="text-senai-modal">SENAI</h1>
                        </div>
                        <div class="main-modal">
                            <p class="title-modal">Cadastrar Disciplina</p>
                            <div class="input-container">
                                <div class="textfield-container">
                                    <p>Nome:</p>
                                    <input type="text" class="textfield-login" id="name-disciplina">
                                </div>
                                <div class="textfield-container">
                                    <p>Sigla:</p>
                                    <input type="text" class="textfield-login" id="sigla-disciplina">
                                </div>
                            </div>
                            <div class="buttons-modal">
                                <a href="#" class="save-modal" id="save-modal">Salvar</a>
                                <a href="#" class="close-modal">Cancelar</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-container" id="modal-container-edit">
                    <div class="modal-content">
                        <div class="header-modal">
                            <h1 class="text-senai-modal">SENAI</h1>
                        </div>
                        <div class="main-modal">
                            <p class="title-modal">Editar Disciplina</p>
                            <div class="input-container">
                                <div class="textfield-container">
                                    <p>Nome:</p>
                                    <input type="text" class="textfield-login" id="name-disciplina-edit">
                                </div>
                                <div class="textfield-container">
                                    <p>Sigla:</p>
                                    <input type="text" class="textfield-login" id="sigla-disciplina-edit">
                                </div>
                            </div>
                            <div class="buttons-modal">
                                <a href="#" class="save-modal" id="edit-modal">Salvar</a>
                                <a href="#" class="close-modal">Cancelar</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-container" id="modal-container-delete">
                    <div class="modal-content-delete">
                        <div class="header-modal">
                            <h1 class="text-senai-modal">SENAI</h1>
                        </div>
                        <div class="main-modal">
                            <p class="title-modal">Você deseja deletar?</p>
                            <div class="buttons-modal">
                                <a href="#" class="save-modal" id="delete-modal">Deletar</a>
                                <a href="#" class="close-modal">Cancelar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
